      <body>
        <h1>Add New Interest</h1>
        <div class="card bg-light text-dark">

    <form>
    <div class="form-group">
      <label for="name1">Interest Name</label>
      <input type="Name" class="form-control" id="name1" aria-describedby="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
    <label for="text1">Text About Interest</label>
    <textarea class="form-control" id="text1" rows="5"></textarea>
  </div>

  <div class="form-row">
      <p>Upload Local Image:</p>
    <input type="file" id="input" name="filename">
  </div>

  <div>
    <p>On a scale of 1-5, how interested in this are you?</p>
      <div class="form-check-inline">
      <label class="form-check-label" for="1">
      <input type="checkbox" class="form-check-input" id="rate1" name="rate">1
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="2">
        <input type="checkbox" class="form-check-input" id="rate2" name="rate2">2
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="3">
        <input type="checkbox" class="form-check-input" id="rate3" name="rate3">3
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="4">
        <input type="checkbox" class="form-check-input" id="rate4" name="rate4">4
          </label>
        </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="5">
        <input type="checkbox" class="form-check-input" id="rate5" name="rate5">5
          </label>
        </div>
      </div>
    <br>

    <p>Login</p>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" id="name" placeholder="Username">
              </div>
              <div class="col">
                <input type="password" class="form-control" id="pw" placeholder="Password">
              </div>
            </div>
          <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </body>
